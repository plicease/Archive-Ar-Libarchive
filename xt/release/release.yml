---
pod_spelling_system:
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - ar
    - libarchive
    - AIX
    - VR
    - BSD
    - VR4
    - c
    - deb
    - stat
    - bsd
    - stacktrace

pod_coverage:
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Archive::Ar::Libarchive#DEBUG
    - Archive::Ar::Libarchive#set_output_format_bsd
    - Archive::Ar::Libarchive#set_output_format_svr4
    - Archive::Ar::Libarchive::AixBig
